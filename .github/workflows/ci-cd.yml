name: CI/CD Deploy to Aliyun

# 自动部署流程：推送代码 → 构建镜像 → 推送到阿里云 ACR → 服务器拉取运行

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        run: |
          echo "Registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}"
          echo "Username: ${{ secrets.ALIYUN_ACR_USERNAME }}"
          echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login --username=${{ secrets.ALIYUN_ACR_USERNAME }} --password-stdin ${{ secrets.ALIYUN_ACR_REGISTRY }}

      - name: Generate image tags
        id: tags
        run: |
          BUILD_TIME=$(date +'%Y%m%d-%H%M')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_REPO }}:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_REPO }}:${{ steps.tags.outputs.build_time }}
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_REPO }}:sha-${{ steps.tags.outputs.short_sha }}

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSH Key
        run: |
          echo "Decoding SSH key from base64..."
          echo "${{ secrets.ALIYUN_SERVER_SSH_KEY }}" | base64 -d > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          echo "Key decoded successfully"
          echo "Key fingerprint:"
          ssh-keygen -lf /tmp/deploy_key

      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ALIYUN_SERVER_SSH_HOST }}
          username: ${{ secrets.ALIYUN_SERVER_SSH_USER }}
          key_path: /tmp/deploy_key
          port: ${{ secrets.ALIYUN_SERVER_PORT }}
          script: |
            docker login --username=${{ secrets.ALIYUN_ACR_USERNAME }} --password=${{ secrets.ALIYUN_ACR_PASSWORD }} ${{ secrets.ALIYUN_ACR_REGISTRY }}
            docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_REPO }}:latest
            docker stop cool-box || true
            docker rm cool-box || true
            docker run -d \
              --name cool-box \
              -p 3000:80 \
              --restart unless-stopped \
              ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_REPO }}:latest
